<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quizz__container">
      <div class="quizz__card">
        <h2 class="quizz__title"></h2>
        <form class="quizz__form">
          <div>
            <input type="radio" class="input" id='a' />
            <label for="question" ></label>
          </div>
          <div>
            <input type="radio" class="input" id='b'/>
            <label for="question"></label>
          </div>
          <div>
            <input type="radio" class="input" id='c'/>
            <label for="question"></label>
          </div>
          <div>
            <input type="radio" class="input" id='d' />
            <label for="question" ></label>
          </div>
        </form>
        <button class="btn-submit">Submit</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
